<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNSEMI | FCOB LED Lighting Solutions</title>
    <meta name="description" content="SUNSEMI - Professional FCOB LED flexible strip lighting manufacturer. High CRI, uniform illumination, ODM services.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1rem;
            color: #888;
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
        }
        .loading {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .loading span {
            width: 8px;
            height: 8px;
            background: #1a237e;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }
        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .message {
            font-size: 0.875rem;
            color: #666;
            margin-top: 2rem;
        }
        .restricted {
            display: none;
            color: #c62828;
            font-size: 1.25rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="logo">SUNSEMI</div>
    <div class="tagline">FCOB LED LIGHTING SOLUTIONS</div>
    
    <div class="loading" id="loading">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="restricted" id="restricted">
        Access Restricted.
    </div>
    
    <div class="message" id="message">
        Detecting your location...
    </div>

    <script>
        // IP-based location detection
        async function detectLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const country = data.country_code;
                
                document.getElementById('loading').style.display = 'none';
                
                if (country === 'CN') {
                    // China - Restricted
                    document.getElementById('restricted').style.display = 'block';
                    document.getElementById('message').textContent = '';
                } else if (country === 'JP') {
                    // Japan - Redirect to Japanese site
                    document.getElementById('message').textContent = 'Redirecting to Japanese site...';
                    setTimeout(() => {
                        window.location.href = '/ja/';
                    }, 500);
                } else {
                    // Other countries - Redirect to English site
                    document.getElementById('message').textContent = 'Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/en/';
                    }, 500);
                }
            } catch (error) {
                // Fallback - redirect to English
                document.getElementById('loading').style.display = 'none';
                document.getElementById('message').textContent = 'Redirecting...';
                setTimeout(() => {
                    window.location.href = '/en/';
                }, 500);
            }
        }
        
        // Execute on page load
        detectLocation();
    </script>
</body>
</html>
